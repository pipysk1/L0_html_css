<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <div class="header">
            <div class="contact-info">
                <h3 style="margin-left: 24px;">Contact Info</h3>
                <div class="info">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>321 Awesome Street New York,NY 17022</p>
                </div>
                <div class="info">
                    <i class="fa-solid fa-envelope"></i>
                    <p>lvmai1801@gmail.com</p>
                </div>
                <div class="info">
                    <i class="fa-solid fa-phone"></i>
                    <p>+84 352002160</p>
                </div>
            </div>
            <div class="contact-input">
                <h3>Having Any Query! Or Book an appointment</h3>
                <div class="input-form">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" id="name">
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="Your Email" id="email">
                    </div>
                    <div>
                        <input type="text" name="subject" placeholder="Your Subject" id="subject">
                    </div>
                    <div>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div>
                        <button class="btn">Send Message</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
